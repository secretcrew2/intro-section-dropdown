<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            softRed: 'hsl(10, 79%, 65%)',
            cyan: 'hsl(186, 34%, 60%)',
            darkBrown: 'hsl(25, 47%, 15%)',
            mediumBrown: 'hsl(28, 10%, 53%)',
            cream: 'hsl(27, 66%, 92%)',
            paleOrange: 'hsl(33, 100%, 98%)'
          },
          fontFamily:{
            sans: ['DM Sans', 'sans-serif'],
          },
          fontSize:{
            base: '1.125rem',
          }
        }
      }
    }
  </script>
</head>
<body id="app" class="min-h-screen">
  <nav class="p-8 flex gap-16 justify-between items-center">
    <div>
      <img src="images/logo.svg" alt="" class="h-8 -mb-[1rem]">
    </div>
    <div class="flex-1 hidden md:flex md:justify-between md:gap-12">
      <div class="flex-1 max-w-md">
        <ul class="flex justify-between">
          <li class="relative">
            Features
            <img src="images/icon-arrow-down.svg" alt="" class="inline-block">
            <div class="hidden bg-black absolute -left-16 right-0">
              <p>dasdasd</p>
            </div>
          </li>
          <li class="relative">
            Company
            <img src="images/icon-arrow-down.svg" alt="" class="inline-block">
            <div class="hidden bg-black absolute left-0 -right-16">
              <p>dasdasd</p>
            </div>
          </li>
          <li>Careers</li>
          <li>About</li>
        </ul>
      </div>
      <div>
        <ul class="flex gap-8">
          <li>Login</li>
          <li>Register</li>
        </ul>
      </div>
    </div>
    <div class="md:hidden z-20" >
      <img src="images/icon-menu.svg" alt="" class="h-6" @click="navShow = !navShow">
      <div :class="{hidden: !navShow}" class="bg-black bg-opacity-20 absolute left-0 right-0 bottom-0 top-0">
        <div class="p-8 bg-white ml-[30%] h-full">
          <div class="flex justify-end">
            <img src="images/icon-close-menu.svg" alt="" @click="navShow = !navShow">
          </div>
          <ul>
            <li>Features</li>
            <li>Company</li>
            <li>Careers</li>
            <li>About</li>
          </ul>
          <ul>
            <li>Login</li>
            <li>Register</li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Features
  Company
  Careers
  About

  Login
  Register

  Make remote work

  Get your team in sync, no matter your location. Streamline processes, 
  create team rituals, and watch productivity soar.

  Learn more -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script>
    const app = Vue.createApp({
      data(){
        return {
          navShow: false
        }
      }
    })
    app.mount('#app')
  </script>
</body>
</html>
